
<div class="centrar">
  <div class="middle col-lg-4 col-lg-4-offset col-md-4">
    <p *ngIf="user">Logeado con: {{user?.email}} - {{user?.displayName}}</p>
    <h4 style="text-align: center" class="mb-5">Login</h4>
    <form #form="ngForm" (ngSubmit)="login(form)" >
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input ngModel #email="ngModel" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" ngModel #password="ngModel" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="align-middle">
              <button type="submit" *ngIf="!user" class="btn btn-primary">Log in</button>
              <button type="button" *ngIf="user" class="btn btn-danger" (click)="logout()">Logout</button>
              <button type="button" *ngIf="!user" routerLink="/register" class="btn btn-secondary ml-3">Registrar</button>
            </div>
    </form>
  </div>
  
</div>
